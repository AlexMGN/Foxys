<ion-content class="bg-image no-scroll" padding style="text-align:center;">
    <form (ngSubmit)="login()" #registerForm="ngForm">
        <ion-row>
            <ion-col>
                <ion-list inset>
                    <ion-input class="login" (keydown)="noSpace()" type="text" placeholder="Email" name="email" [(ngModel)]="loginCredentials.email" required></ion-input>
                    <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="loginCredentials.password" required></ion-input>
                </ion-list>
            </ion-col>
        </ion-row>

        <button class="submit-btn" type="submit" value="signin" [disabled]="!registerForm.form.valid">
            Connexion <div class="log"><ion-icon style="color: white" name="md-arrow-round-forward"></ion-icon></div>
        </button>
        <p class="register" (click)="createAccount()">Vous n'avez pas encore de compte ?</p>
    </form>
</ion-content>
