<ion-content padding style="text-align:center;">
        <form (ngSubmit)="login()" #registerForm="ngForm">
            <ion-row>
                <ion-col>
                    <ion-list inset>
                            <ion-input (keydown)="noSpace()" type="text" placeholder="Email" name="email" [(ngModel)]="loginCredentials.email" required></ion-input>
                        <hr>
                            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="loginCredentials.password" required></ion-input>
                    </ion-list>
                </ion-col>
            </ion-row>

            <ion-button ion-button round color="light" class="submit-btn" type="submit" value="signin" [disabled]="!registerForm.form.valid">
                Connexion
            </ion-button>
            <p class="foxColor" (click)="createAccount()" style="cursor: pointer">Vous n'avez pas encore de compte ?</p>
        </form>

</ion-content>
