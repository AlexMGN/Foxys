<ion-header>
  <ion-toolbar>
    <ion-title>Nouvelle carte</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="add()" #registerForm="ngForm" style="text-align: center">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-input (keydown)="noSpace()" type="text" placeholder="NumÃ©ro de carte" name="number" [(ngModel)]="cardCredentials.number" required></ion-input>
          <hr>
          <ion-input placeholder="Nom du magasin" name="name" [(ngModel)]="cardCredentials.name" required></ion-input>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-button ion-button round color="light" class="submit-btn" type="submit" value="signin" [disabled]="!registerForm.form.valid">
      Ajouter la carte
    </ion-button>
    <p class="annuler" (click)="backToHome()" style="cursor: pointer">Annuler</p>

    <img src="../../assets/img/card.png" style="width:27%">
  </form>
